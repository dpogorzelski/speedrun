language: go

os:
  - linux
  - osx
  - windows

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - 1.15.x

# Enable Go Modules
env:
  - GO111MODULE=on

# Skip go get
install: true

script:
  - go test ./ -race -coverprofile=coverage.txt -covermode=atomic -v

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then curl -s https://codecov.io/bash > .codecov && chmod +x .codecov && ./.codecov; else bash <(curl -s https://codecov.io/bash); fi